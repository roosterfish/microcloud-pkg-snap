name: microcloud
base: core24
assumes:
 - snapd2.59
version: git
grade: devel
source-code: https://github.com/canonical/microcloud.git
summary: Fully automated private clouds
description: |-
 Fully automated private clouds.

confinement: strict

apps:
  # Service
  daemon:
    command: commands/daemon.start
    daemon: simple
    plugs:
      - lxd
      - microceph
      - microovn
      - network
      - network-bind

  # Commands
  microcloud:
    command: commands/microcloud
    plugs:
      - network

parts:
  dqlite:
    source: https://github.com/canonical/dqlite
    source-depth: 1
    source-type: git
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=
      - --enable-build-raft
    stage-packages:
      - liblz4-1
      - libsqlite3-0
      - libuv1
    build-packages:
      - liblz4-dev
      - libsqlite3-dev
      - libuv1-dev
      - pkg-config
    organize:
      usr/lib/: lib/
    prime:
      - lib/libdqlite*so*
      - lib/*/libuv*
      #- lib/*/liblz4.so*  # use liblz4.so from the base snap
    override-build: |
      set -ex

      # Git cherry-picks
      cd ../src
      git config user.email "noreply@lists.canonical.com"
      git config user.name "LXD snap builder"

      git cherry-pick -x b18dfbc3f9f89ed219611e88bad1fa17d1e9e818 # Segfault fix

      craftctl default

  microcloud:
    source: https://github.com/canonical/microcloud
    source-type: git
    source-depth: 1
    after:
      - dqlite
    build-snaps:
      - go
    plugin: nil
    override-pull: |
      craftctl default
      set -ex

      # Download the dependencies
      go get -v -tags=agent ./...
    override-build: |
      set -ex

      # Setup build environment
      export CGO_CFLAGS="-I${CRAFT_STAGE}/include/ -I${CRAFT_STAGE}/usr/local/include/"
      export CGO_LDFLAGS="-L${CRAFT_STAGE}/lib/ -L${CRAFT_STAGE}/usr/local/lib/"
      export CGO_LDFLAGS_ALLOW="(-Wl,-wrap,pthread_create)|(-Wl,-z,now)"

      # Build the binaries
      go build -trimpath -o "${CRAFT_PART_INSTALL}/bin/microcloud" -tags=agent ./cmd/microcloud
      go build -trimpath -o "${CRAFT_PART_INSTALL}/bin/microcloudd" -tags=agent,libsqlite3 ./cmd/microcloudd
    prime:
      - bin/microcloud
      - bin/microcloudd

  vim:
      plugin: nil
      stage-packages:
        - vim-tiny
      override-build: |
        touch "${CRAFT_PART_INSTALL}/usr/share/vim/vim91/defaults.vim"
      organize:
        usr/bin: bin/
      prime:
        - bin/vim.tiny
        - usr/share/vim/vim91/defaults.vim

  strip:
    after:
      - dqlite
      - microcloud
      - vim
    plugin: nil
    override-prime: |
      set -x

      # Strip binaries
      find "${CRAFT_PRIME}"/bin -type f -exec strip -s {} +

      # Strip libraries
      find "${CRAFT_PRIME}"/lib -type f -exec strip -s {} +

  wrappers:
    plugin: dump
    source: snapcraft/
